<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">  <!-- 总容器开始 -->
        <h1>我的ToDo</h1>
        <div class="add-task"> <!-- 添加任务开始 -->
            <input type="text" placeholder="e.g.今天晚上记得买菜果">
            <button>submit</button>
        </div>  <!-- 添加任务结束 -->
        <div class="task-list">   <!-- 任务列表开始 -->

        </div>   <!-- 任务列表结束 -->
        <div class="task-detail-mask"></div>
        <div class="task-detail">   <!-- 任务描述开始 -->
            <div class="content">今天晚上买菜</div>
            <div>
                <div class="desc">
                    <textarea></textarea>
                </div>
            </div>
            <div class="remind">
                <input type="date">
                <button>submit</button>
            </div>
        </div>   <!-- 任务描述结束 -->
    </div><!-- 总容器结束 -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
